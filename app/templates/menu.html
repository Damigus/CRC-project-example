<!-- Font Awesome oraz ikona strony -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/png" href="../static/images/nowa-generacja.jpg"/>

<!-- Górne menu nawigacyjne -->
<div class="topnav" id="myTopnav">

    <!-- Logo -->
    <a>
        <img src="../static/images/nowa-generacja.jpg" alt="Logo Nowa Generacja" class="logo">
    </a>

    <!-- Linki -->
    <a href="/main">Strona Główna</a>
    <a href="/users">Lista Członków</a>

    {% if (user_role not in reg_rew) or (user_role not in kr_rew) %}
        <a href="/register">Rejestrowanie Członków</a>
    {% endif %}

    {% if user_role in admin %}
        <a href="/admin_panel">Panel Admina</a>
    {% endif %}

    <a href="/logout" class="logout">Wyloguj się</a>

    <!-- Ikona hamburgera dla wersji mobilnej -->
    <a href="javascript:void(0);" class="icon" onclick="hamburgerMenu()">
        <i class="fa fa-bars"></i>
    </a>
</div>
