<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>

    <!-- Główne style -->
    <link rel="stylesheet" href="../static/css/main.css">
    
    <!-- Ikona zakładki -->
    <link rel="icon" type="image/png" href="../static/images/nowa-generacja.jpg"/>

    <!-- Ikony Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    {% if (user_role not in reg_rew) or (user_role not in kr_rew) %}

        {% include 'menu.html' %}

        <main>
            <section id="formularz">
                <h2>Formularz Dodawania Członków</h2>

                <form id="membershipForm" action="/register_user" method="post">

                    <!-- Dane osobowe -->
                    <label for="imie">Imię:</label>
                    <input type="text" id="imie" name="imie" required>

                    <label for="nazwisko">Nazwisko:</label>
                    <input type="text" id="nazwisko" name="nazwisko" required>

                    <label for="data_urodzenia">Data urodzenia:</label>
                    <input type="date" id="data_urodzenia" name="data_urodzenia" required>

                    <label for="miejsce_urodzenia">Miejsce urodzenia:</label>
                    <input type="text" id="miejsce_urodzenia" name="miejsce_urodzenia" required>

                    <label for="pesel">PESEL / Nr dokumentu tożsamości:</label>
                    <input type="text" id="pesel" name="pesel" required>

                    <label for="telefon">Telefon kontaktowy:</label>
                    <input type="tel" id="telefon" name="telefon" required>

                    <label for="email">Adres e-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <!-- Informacje o kole -->
                    <label for="kolo">Koło:</label>
                    <select id="kolo" name="kolo" required>
                        <option value="">-- Wybierz koło --</option>
                    </select>

                    <label for="region">Region:</label>
                    <input type="text" id="region" name="region" readonly>

                    <label for="data_dolaczenia">Data dołączenia do Stowarzyszenia:</label>
                    <input type="date" id="data_dolaczenia" name="data_dolaczenia" required>

                    <label for="data_dolaczenia_kolo">Data dołączenia do Koła:</label>
                    <input type="date" id="data_dolaczenia_kolo" name="data_dolaczenia_kolo" required>

                    <label for="deklaracja">Skan deklaracji członkowskiej (pdf/jpg/jpeg/png):</label>
                    <input type="file" id="deklaracja" name="deklaracja" accept=".pdf,.jpg,.jpeg,.png">

                    <!-- Dodatkowe pole tekstowe -->
                    <label for="dodatkowe_pole">Dodatkowe pole:</label>
                    <textarea id="dodatkowe_pole" name="dodatkowe_pole"></textarea>

                    <!-- Przycisk zapisu -->
                    <button type="submit">Zapisz</button>
                </form>
            </section>
        </main>

    <!-- Stopka -->
    <footer>
        <p>Kontakt: <a href="mailto:kontakt@nowageneracja.org">kontakt@nowageneracja.org</a></p>
    </footer>

    <!-- Skrypty -->
    <script src="../static/js/sendForm.js"></script>
    {% else %}
    <!-- Zabezpieczenie przed dostępem -->
    <h1>Trafiłeś tutaj przypadkiem bądź użyłeś złego konta!</h1>
    <a href="/logout">Wyloguj się!</a>
    {% endif %}
</body>
</html>
